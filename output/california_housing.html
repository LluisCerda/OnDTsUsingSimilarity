                  var container = document.getElementById('mynetwork');

                  edges = new vis.DataSet([{"arrows": "to", "from": "MedInc \u2264 5.0864", "label": "Yes", "to": "MedInc \u2264 3.0742"}, {"arrows": "to", "from": "MedInc \u2264 3.0742", "label": "Yes", "to": "AveRooms \u2264 4.314148681055156"}, {"arrows": "to", "from": "AveRooms \u2264 4.314148681055156", "label": "Yes", "to": "Class 1.6258228849085365 - 1"}, {"arrows": "to", "from": "AveRooms \u2264 4.314148681055156", "label": "No", "to": "Class 1.1651199341383096 - 2"}, {"arrows": "to", "from": "MedInc \u2264 3.0742", "label": "No", "to": "AveOccup \u2264 2.4178628389154704"}, {"arrows": "to", "from": "AveOccup \u2264 2.4178628389154704", "label": "Yes", "to": "Class 2.735653094017094 - 3"}, {"arrows": "to", "from": "AveOccup \u2264 2.4178628389154704", "label": "No", "to": "Class 1.8668842437967703 - 4"}, {"arrows": "to", "from": "MedInc \u2264 5.0864", "label": "No", "to": "MedInc \u2264 6.8872"}, {"arrows": "to", "from": "MedInc \u2264 6.8872", "label": "Yes", "to": "AveOccup \u2264 2.670428893905192"}, {"arrows": "to", "from": "AveOccup \u2264 2.670428893905192", "label": "Yes", "to": "Class 3.517537604651163 - 5"}, {"arrows": "to", "from": "AveOccup \u2264 2.670428893905192", "label": "No", "to": "Class 2.6355624540682414 - 6"}, {"arrows": "to", "from": "MedInc \u2264 6.8872", "label": "No", "to": "MedInc \u2264 7.8139"}, {"arrows": "to", "from": "MedInc \u2264 7.8139", "label": "Yes", "to": "Class 3.76931935 - 7"}, {"arrows": "to", "from": "MedInc \u2264 7.8139", "label": "No", "to": "Class 4.5767382934609255 - 8"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
