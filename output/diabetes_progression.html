        <script type="text/javascript">

              // initialize global variables.

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "orange", "id": "bmi \u2264 0.004572166603000912", "label": "bmi \u2264 0.004572166603000912", "shape": "box"}, {"color": "lightblue", "id": "s5 \u2264 0.005386331212792652", "label": "s5 \u2264 0.005386331212792652", "shape": "box"}, {"color": "lightblue", "id": "s5 \u2264 -0.04398377252276359", "label": "s5 \u2264 -0.04398377252276359", "shape": "box"}, {"color": "lightgreen", "id": "Class 80.87755102040816 - 1", "label": "Class 80.87755102040816", "shape": "box"}, {"color": "lightgreen", "id": "Class 109.92233009708738 - 2", "label": "Class 109.92233009708738", "shape": "box"}, {"color": "lightblue", "id": "s4 \u2264 0.07120997975363674", "label": "s4 \u2264 0.07120997975363674", "shape": "box"}, {"color": "lightgreen", "id": "Class 159.57407407407408 - 3", "label": "Class 159.57407407407408", "shape": "box"}, {"color": "lightgreen", "id": "Class 256.3333333333333 - 4", "label": "Class 256.3333333333333", "shape": "box"}, {"color": "lightblue", "id": "bmi \u2264 0.0724743272574913", "label": "bmi \u2264 0.0724743272574913", "shape": "box"}, {"color": "lightblue", "id": "s6 \u2264 0.03205915781820968", "label": "s6 \u2264 0.03205915781820968", "shape": "box"}, {"color": "lightgreen", "id": "Class 175.8 - 5", "label": "Class 175.8", "shape": "box"}, {"color": "lightgreen", "id": "Class 230.5151515151515 - 6", "label": "Class 230.5151515151515", "shape": "box"}, {"color": "lightblue", "id": "s2 \u2264 0.02154596028441731", "label": "s2 \u2264 0.02154596028441731", "shape": "box"}, {"color": "lightgreen", "id": "Class 291.22222222222223 - 7", "label": "Class 291.22222222222223", "shape": "box"}, {"color": "lightgreen", "id": "Class 225.75 - 8", "label": "Class 225.75", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "bmi \u2264 0.004572166603000912", "label": "Yes", "to": "s5 \u2264 0.005386331212792652"}, {"arrows": "to", "from": "s5 \u2264 0.005386331212792652", "label": "Yes", "to": "s5 \u2264 -0.04398377252276359"}, {"arrows": "to", "from": "s5 \u2264 -0.04398377252276359", "label": "Yes", "to": "Class 80.87755102040816 - 1"}, {"arrows": "to", "from": "s5 \u2264 -0.04398377252276359", "label": "No", "to": "Class 109.92233009708738 - 2"}, {"arrows": "to", "from": "s5 \u2264 0.005386331212792652", "label": "No", "to": "s4 \u2264 0.07120997975363674"}, {"arrows": "to", "from": "s4 \u2264 0.07120997975363674", "label": "Yes", "to": "Class 159.57407407407408 - 3"}, {"arrows": "to", "from": "s4 \u2264 0.07120997975363674", "label": "No", "to": "Class 256.3333333333333 - 4"}, {"arrows": "to", "from": "bmi \u2264 0.004572166603000912", "label": "No", "to": "bmi \u2264 0.0724743272574913"}, {"arrows": "to", "from": "bmi \u2264 0.0724743272574913", "label": "Yes", "to": "s6 \u2264 0.03205915781820968"}, {"arrows": "to", "from": "s6 \u2264 0.03205915781820968", "label": "Yes", "to": "Class 175.8 - 5"}, {"arrows": "to", "from": "s6 \u2264 0.03205915781820968", "label": "No", "to": "Class 230.5151515151515 - 6"}, {"arrows": "to", "from": "bmi \u2264 0.0724743272574913", "label": "No", "to": "s2 \u2264 0.02154596028441731"}, {"arrows": "to", "from": "s2 \u2264 0.02154596028441731", "label": "Yes", "to": "Class 291.22222222222223 - 7"}, {"arrows": "to", "from": "s2 \u2264 0.02154596028441731", "label": "No", "to": "Class 225.75 - 8"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
